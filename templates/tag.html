<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{module/layout :: html(title = ${'标签: ' + tag.spec.displayName + '-' + site.title}, hero = null, content = ~{::tagContent}, head = null, footer = null, sidebar = null, contentClass = null)}"
>
  <th:block th:fragment="tagContent">
    <div id="page" class="site">
      <main class="site-main" id="main">
        <div class="site-content">
          <header class="bg-cover page-header">
            <div th:if="${theme.config.head_img.tag_patternimg != null and theme.config.head_img.tag_patternimg != ''}">
              <div class="cover-bg">
                <img
                  th:src="${theme.config.head_img.tag_patternimg}"
                  th:alt="'标签：' + ${tag.spec.displayName}"
                  src=""
                  alt=""
                />
              </div>
            </div>
            <div
              th:unless="${theme.config.head_img.tag_patternimg != null and theme.config.head_img.tag_patternimg != ''}"
            >
              <div class="default-cover-bg"></div>
            </div>
            <div class="cover-content">
              <div class="inner">
                <div class="post-count"></div>
                <h1 class="page-title" style="font-size: 46px" th:text="${tag.spec.displayName}"></h1>
              </div>
            </div>
          </header>

          <div th:if="${theme.config.general.post_list_style == 'standard'}">
            <th:block th:include="@{module/post-list-style/standard}"></th:block>
          </div>
          <div th:if="${theme.config.general.post_list_style == 'simple'}">
            <th:block th:include="@{module/post-list-style/simple}"></th:block>
          </div>
          <div
            th:if="${theme.config.general.post_list_style != 'standard' and theme.config.general.post_list_style != 'simple'}"
          >
            <th:block th:include="@{module/post-list-style/random-card}"></th:block>
          </div>

          <div th:if="${tag.status.visiblePostCount gt 1}">
            <th:block th:replace="~{module/pagination}" />
          </div>
        </div>
      </main>
    </div>
  </th:block>
</html>
