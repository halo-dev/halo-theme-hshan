# configurations
# 详情请参考：https://halo.run/develop/theme.html#settings-yaml
genernal:
  label: 基本设置
  items:
    home_title:
      name: home_title
      label: 首页展示博客名
      type: text
      placeholder: '用于首页展示名字'
      description: '注意：如填写，会覆盖原有博客名'
    home_description:
      name: home_description
      label: 首页描述
      type: text
      placeholder: '用于首页描述'
    base_color:
      name: base_color
      label: 网站主题色
      type: color
      default: '#2474b5'
      placeholder: '网站主题色'
    home_cover:
      name: home_cover
      label: 首页背景
      type: attachment
      default: https://cdn.jsdelivr.net/gh/hshanx/static@v1.0.2/default-bg.jpeg
    header_logoimg:
      name: header_logoimg
      label: 菜单 Logo
      type: attachment
    header_logo_height:
      name: header_logo_height
      label: 菜单 Logo 高度
      type: text
      placeholder: '比如: 20px'
    post_list_style:
      name: post_list_style
      label: 首页文章风格
      type: radio
      data-type: string
      default: standard
      options:
        - value: standard
          label: 风格1
        - value: simple
          label: 风格2
        - value: card
          label: 风格3
    auto_night_mode:
      name: auto_night_mode
      label: 暗夜模式总开关
      type: radio
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    night_mode:
      name: night_mode
      label: 暗夜模式顶部按钮(需要先打开暗黑模式总开关)
      type: radio
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    night_mode_start_time:
      name: night_mode_start_time
      label: 暗夜模式开始时间
      type: text
      placeholder: '暗夜模式开始时间 默认18'
      description: '注意：24小时制的小时. 比如:18'
    night_mode_end_time:
      name: night_mode_end_time
      label: 暗夜模式结束时间
      type: text
      placeholder: '暗夜模式结束时间,  默认6'
      description: '注意：24小时制的小时. 比如:6'
    top_search:
      name: top_search
      label: 搜索
      type: radio
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    visit_statistics:
      name: visit_statistics
      label: 用户访问统计
      type: radio
      data-type: bool
      default: false
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    post_summary:
      name: post_summary
      label: 首页文章摘要
      type: radio
      data-type: bool
      default: false
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    custom_scroller:
      name: custom_scroller
      label: 自定义滚动条
      type: radio
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    custom_scroller_color:
      name: custom_scroller_color
      label: 自定义滚动条颜色
      type: color
      default: '#2474b5'
      placeholder: '网站主题色'
    Icp:
      name: Icp
      label: 'ICP 备案号'
      type: text
      placeholder: '填入 ICP 备案号，没有则不填. '
    PublicSecurityRecord:
      name: PublicSecurityRecord
      label: '网安备案号'
      type: text
      placeholder: '填入网安备案号代码，没有则不填'
    QR_code_zfb:
      name: QR_code_zfb
      label: '支付宝二维码链接'
      type: attachment
      placeholder: '支付宝收款二维码链接，不填不显示'
    QR_code_wx:
      name: QR_code_wx
      label: '微信二维码链接'
      type: attachment
      placeholder: '微信收款二维码链接，不填不显示'
