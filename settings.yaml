post:
  label: 文章页
  items:
    post_toc:
      name: post_toc
      label: 目录
      type: radio
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    post_nepre:
      name: post_nepre
      label: 下一篇
      type: radio
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    open_read_progress:
      name: open_read_progress
      label: 是否使用阅读进度条
      type: radio
      data-type: bool
      default: true
      options:
        - value: true
          label: 显示
        - value: false
          label: 关闭
    progress_color:
      name: progress_color
      label: 阅读进度条颜色
      type: color
      default: '#2474b5'
      placeholder: '阅读进度条颜色'
    post_max_wdth:
      name: post_max_wdth
      label: 文章最大宽度
      type: text
      default: '800px'
      placeholder: '文章最大宽度, 比如: 800px'
    enabled_visual_height:
      name: enabled_visual_height
      label: 文章页开启全屏图片
      type: radio
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    social_share:
      name: social_share
      label: 开启文章分享
      type: radio
      data-type: bool
      default: false
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    share_disabeld:
      name: share_disabeld
      label: 分享禁用
      type: text
      default: 'google,twitter,facebook'
      placeholder: '文章分享禁用社交软件,比如: google,twitter,facebook,weibo,qq,tencent,qzone,linkedin,wechat,douban,diandian'
    enabled_mathjax:
      name: enabled_mathjax
      label: Mathjax
      type: radio
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    enabled_mermaid:
      name: enabled_mermaid
      label: Mermaid
      type: radio
      data-type: bool
      default: false
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
